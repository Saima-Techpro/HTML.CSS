<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <!-- first use type="text" and then type="email" and show the difference between the two  -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Please enter your email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Please enter your password" required>
        <br>
        <br>
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Please enter your phone number">
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Please enter your address">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Please enter your age">
        <br>
        <br>
        <!-- checkbox -->
        <label for="football">Football</label>
        <input type="checkbox" id="football" name="football">
        <label for="reading">Reading</label>
        <input type="checkbox" id="reading" name="reading">
        <br>
        <br>
        <!-- radio -->
        <input type="radio" id="male" name="gender" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <!-- use name="male", name="female", name="other" first and show how all three can be selected but if we use name="gender", one of the three options will be selected -->
        <br>
        <br>
        <input type="file" id="file" name="file">
        <br>
        <br>
        <input type="color" name="color" id="color">
        <input type="range" id="range" name="range" max="60" value="55">
        <br>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <br>
        <input type="time">
        <br>
        <br>
        <!-- select input -->
        <select name="languages">
            <option value="en">English</option>
            <option value="tr">Turkish</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <br>
        <br>
        <textarea name="mytext" id="mytext" cols="60" rows="20" maxlength="100" placeholder="Please tell us about yourself"></textarea>
        <label for="url">Website</label>
        <input type="url" id="url" name="url">
        <input type="submit" value="Submit">
        <input type="button" value="Save">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
