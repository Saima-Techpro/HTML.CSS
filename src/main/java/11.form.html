<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>
<body>
<!-- Notes:
    required= keyword which ensures that input field is not left empty
id = must be unique and is used for differentiation of the elements
for = is used to create connection with the label
name = is used to put elements under one category
-->
<form action="/account/register" method="get">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Please enter your name" >
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Please enter your email" required>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="passsword" id="password" name="password"  minlength="4" maxlength="8" placeholder="Please provide a password" required>
    <br>
    <br>
    <label for="addr">Address: </label>
    <input type="text" name="address" id="addr" placeholder="Please provide address here">
    <br>
    <br>
    <label for="Age">Age:</label>
    <input type="number" name="age" id="Age" min="18" max="60">
    <br>
    <br>
    <!-- Radio button -->

    <label for="gender">Gender:</label>
    <br>
    <label for="male">Male: </label>
    <input type="radio" name="gender" id="male">
    <br>
    <label for="female">Female: </label>
    <input type="radio" name="gender" id="female">
    <br>
    <label for="none">Don't specify: </label>
    <input type="radio" name="gender" id="none">
    <br>
    <br>

    <!-- check box -->
    <label for="privacy">I accept privacy policy</label>
    <input type="checkbox" name="privacy" id="privacy" checked disabled>
    <br>
    <label for="terms">I accept all terms and conditions</label>
    <input type="checkbox" name="terms" id="terms">
    <br><br>
    <!-- Hobbies -->

    <label for="">Hobbies: </label>
    <br>
    <label for="reading">Reading</label>
    <input type="checkbox" name="reading" id="reading">
    <br>
    <label for="music">Music</label>
    <input type="checkbox" name="music" id="music">
    <br>
    <label for="tennis">Tennis</label>
    <input type="checkbox" name="tennis" id="tennis">

    <!-- random inputs -->
    <input type="file" name="" id="">
    <br><br>
    <input type="color" name="color" id="color" readonly>
    <br><br>
    <input type="range" name="range" id="range">
    <br><br>
    <input type="date" name="date" id="date">
    <br><br>
    <input type="time" name="time" id="time">

    <br><br>

    <!-- Options using select tag -->
    <select name="Languages:">
        <option value="default"></option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="ch">Chinese</option>
    </select>
    <br><br>
    <label for="">City: </label>
    <select name="city" id="">
        <!-- to set the default value -->
        <option value="" disabled selected>Select City</option>
        <option value="Istanbul">Istanbul</option>
        <option value="Izmir">Izmir</option>
        <option value="Ankara">Ankara</option>
        <option value="Bursa">Bursa</option>
    </select>
    <br><br>

    <!--   Additional area -->
    <textarea name="mytext" id="mytext" cols="50" rows="20" maxlength="500" placeholder="Please tell ua about yourself"></textarea>
    <br><br>
    <label for="url">Your website: </label>
    <input type="url" name="" id="url">
    <br><br>
    <!-- creating button
        type="submit" will ensure that data is sent to the backend
        type="reset" will enable resetting the values
        type="button" gives the developer flexibilty to choose
          the functionality they want this button to perform through JS like customise etc.-->
    <input type="submit" value="Save" disabled>
    <!-- OR -->
    <button>Save</button>
    <br><br>
    <input type="submit" value="Submit">
    <button>Reset</button>
    <br><br>
    <input type="reset" value="Reset">
    <button>Reset</button>
    <br><br>
    <input type="button" value="Custom">
    <button>Custom</button>





</form>

</body>
</html>
