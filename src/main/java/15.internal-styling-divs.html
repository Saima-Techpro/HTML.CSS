<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

    <style>


        div{
            color: red;
        }

        #section1{
            color: darkgreen;
            background-color: darkorchid;
        }

        #section2 h2{
            color: darkgoldenrod;
        }

        #section2{
            background-color:darksalmon;
        }

    </style>
</head>

<body>
<div id="section1">

    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo, explicabo.
    </p>

</div>

<br>
<br>

<div id="section2">

    <h2>Ordered List</h2>
    <ol>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>SQL</li>

    </ol>

</div>

</body>
</html>
